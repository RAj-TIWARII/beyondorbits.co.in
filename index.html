<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1141745845830701136/1144496532087906364/1692939553094.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row; /* Arrange elements horizontally */
            align-items: stretch; /* Stretch elements vertically */
            justify-content: flex-start; /* Align elements to the start (left) */
            height: 100vh;
        }

        /* Styling for the sidebar */
        .sidebar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            width: 250px; /* Set the width of the sidebar */
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: flex-start; /* Align elements to the start (top) */
            transform: translateX(-250px); /* Hide sidebar by default */
            transition: transform 0.3s ease;
            position: fixed; /* Fixed position to cover the whole screen */
            top: 0;
            left: 0;
            height: 100%;
        }

        /* Styling for the navigation links */
        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 10px 0; /* Add spacing between links */
        }

        /* Styling for the content */
        .content {
            flex: 1; /* Allow content to expand and fill remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        /* Styling for the navigation button */
        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        /* Styling for the text */
        .title {
            text-align: center;
            font-family: 'Optima', sans-serif; /* Change font-family to Optima */
            font-size: 72px; /* Increased font size */
            font-weight: bold; /* Added font weight for boldness */
            letter-spacing: 10px; /* Increased letter spacing */
            text-transform: uppercase; /* Transform text to uppercase */
            color: rgb(230, 225, 225);
            margin-bottom: 20px; /* Added margin to push the button down */
        }

        /* Styling for the image */
        .title img {
            width: 100px; /* Set the initial width of the image */
            margin-left: 10px; /* Add some spacing between the text and image */
            transition: transform 0.3s ease, width 0.3s ease; /* Add transition effects */
        }

        /* Styling for the "Explore" button */
        .explore-button {
            background: none; /* Remove background color */
            color: #b2c2d3; /* Set text color */
            padding: 11px 29px; /* Smaller padding to make it smaller */
            border: 1px solid #9b9d9e; /* Add border */
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect to the button */
        .explore-button:hover {
            background-color: #5079a5; /* Add background color on hover */
            color: rgb(90, 65, 65); /* Set text color on hover */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(0); /* Show sidebar on small screens */
            }
            .content {
                padding: 20px;
                align-items: center; /* Center content vertically on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="nav-button" onclick="toggleSidebar()">
        &#9776; <!-- Hamburger icon for the button -->
    </div>
    <div class="sidebar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
    </div>

    <div class="content">
        <div class="title">
            BEYONDORBITS
            <img src="https://cdn.discordapp.com/attachments/852854071026647071/1134836055347052554/removal.ai_bb04a1d0-1b8b-4976-b36b-bddd2d901794-38093508.png" alt="Image">
        </div>
        <a href="C:\Users\Fire Zone\BeyondOrbits\explore.html" class="explore-button">Explore</a>
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        var sidebarVisible = false;

        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            if (!sidebarVisible) {
                sidebar.style.transform = 'translateX(0)';
            } else {
                sidebar.style.transform = 'translateX(-250px)';
            }
            sidebarVisible = !sidebarVisible;
        }
    </script>
</body>
</html>
